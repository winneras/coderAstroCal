<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />      
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>程序员老黄历</title>
        <meta name="description" content="runjs.cn 首发，求好看的 CSS" />
        <meta name="description" content="信则有，不信则无，总之作者不会对该程序生成的内容负任何责任。" />
    </head>
    <body>
        <div class="app">

            <h1 class="title">
                程序员老黄历<sup>beta</sup>
            </h1>
            <div class="date"></div>
            <div class="astro"></div>
            <div class="good">
                <h2>宜</h2>
            
            <div class="content">
                <ul></ul>
            </div>
            <div class="clear"></div>
            </div>
            <div class="split"></div>
            
            <div class="bad">
                <h2>不宜</h2>

                <div class="content">
                    <ul></ul>
                </div>
                
                <div class="clear"></div>
            </div>
            <div class="split"></div>
            <div class="line-tip">
                <strong>座位朝向：</strong>面向<span class="direction_value"></span>写程序，BUG 最少。
            </div>
            <div class="line-tip">
                <strong>今日宜饮：</strong><span class="drink_value"></span>
            </div>

            <div class="comment">
                <ul>
                    <li>本老黄历尚处于beta阶段，作者随时会修改，所以如果上午看到的内容跟下午不同，请勿惊慌；</li>
                    <li>本老黄历仅面向程序员；</li>
                    <li>本老黄历内容是程序生成的，因为只有这样程序员才会信。</li>
                </ul>
            </div>

        </div>
        <script type="text/javascript" src="cordova-2.4.0.js"></script>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
