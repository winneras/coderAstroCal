<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />      
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>程序员今日运势</title>
        <meta name="description" content="runjs.cn 首发，求好看的 CSS" />
        <meta name="description" content="信则有，不信则无，总之作者不会对该程序生成的内容负任何责任。" />
    </head>
    <body>
        <div id="astros-list">
            <h1>请选择你的星座</h1>
        </div>
        <div class="app">
            <div id="header" class="clear">
                <div id="top">
                <h1 class="title">
                    程序员星座运势<sup>beta</sup>
                </h1>
                    <div id="select"><button type="button">重新选择星座</button></div>
                </div>
                <div class="date"></div>
                <div class="astro"></div>
            </div>
            
            <div id="lucky" class="clear">
                <div class="best"></div>
                <div class="worst"></div>
                <ul class="good"></ul>
                <ul class="bad"></ul>
            </div>

            <div id="better" class="clear">
                <div class="line-tip">
                    <p>使用<span class="tool_value"></span>会让你事半功倍。</p>
                </div>
                <div class="line-tip">
                    <p>今天喝<span class="drink_value"></span>会给你带来好运。</p>
                </div>
            </div>
            <div class="comment">
                <ul>
                    <li>本星座运势尚处于beta阶段；</li>
                    <li>本星座运势仅面向程序员；</li>
                    <li>本星座运势内容是程序生成的，因为只有这样程序员才会信。</li>
                    <li><a href="http://runjs.cn/detail/ydp3it7b">基于程序员老黄历</a></li>
                </ul>
            </div>

        </div>
        <script type="text/javascript" src="cordova-2.4.0.js"></script>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
